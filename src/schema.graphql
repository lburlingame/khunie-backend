scalar DateTime

type Query {
	info: String!
  getBoards: UserBoards!
}

type Mutation {
  signup(email: String!, password: String!, name: String!): AuthPayload
  login(email: String!, password: String!): AuthPayload
  createBoard(name: String!): Board
  createList(boardId: ID!, name: String!): List
  createCard(listId: ID!, title: String!): Card
  createComment(cardId: ID!, content: String!): Comment
  createReply(commentId: ID!, content: String!): Comment
}

type Subscription {
	newList: List
	newCard: Card
}

type User {
	id: ID!
	email: String!
	name: String!
	boards: [Board!]!
	invited: [Board!]!
  comments: [Comment!]!
	teams: [TeamMembership!]!
	createdAt: DateTime!	
}

type Team {
	id: ID! 
	owner: User!
	name: String!
  description: String
	boards: [Board!]!
	createdAt: DateTime!
}

type TeamMembership {
	id: ID!
	user: User!
	team: Team!
	role: Role!
	createdAt: DateTime!
}

type Board {
	id: ID!
	owner: User!
	name: String!
  description: String
	members: [User!]!
	lists: [List!]!
	visibility: Visibility!
	createdAt: DateTime!
	updatedAt: DateTime!
}

type List {
	id: ID!
	board: Board!
  createdBy: User!
	name: String!
	cards: [Card!]!
	createdAt: DateTime!
}

type Card {
	id: ID!
	list: List!
  createdBy: User!
	title: String!
	description: String!
	comments: [Comment!]!
	createdAt: DateTime!
	updatedAt: DateTime!
}

type Comment {
	id: ID!
	card: Card!
	postedBy: User!
	content: String!
  replies: [Comment!]!
	createdAt: DateTime!
	updatedAt: DateTime!
}

type AuthPayload {
	token: String
	user: User
}

enum Role {
	ADMIN
	MEMBER
	VIEWER
}

enum Visibility {
	PRIVATE
	PUBLIC
	TEAM
}

enum ListOrder {
	name_ASC
	name_DESC
	createdAt_ASC
	createdAt_DESC
}

type UserBoards {
  boards: [Board!]!
  invited: [Board!]!
}